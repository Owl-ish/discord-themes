<!DOCTYPE html>
<html>
<head>
    <title>Discord Themes - File Explorer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #fff;
            padding: 20px;
        }
        a {
            color: #00b0f4;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        h1 {
            margin-bottom: 10px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>Discord Themes Hosted Here</h1>
    <p id="info">Click on a folder to view its contents:</p>
    <ul id="file-list"></ul>

    <script>
        const repoOwner = "Owl-ish"; // Your GitHub username
        const repoName = "discord-themes"; // Your repo name
        const branch = "main"; // The branch where the files are located
        const basePath = "docs"; // Base folder where files are located

        async function fetchContents(path = "") {
            const apiUrl = `https://api.github.com/repos/${repoOwner}/${repoName}/contents/${basePath}/${path}?ref=${branch}`;
            const response = await fetch(apiUrl);

            if (response.ok) {
                const files = await response.json();
                displayContents(files, path);
            } else {
                document.querySelector("#info").textContent = "Error fetching file list. Check the GitHub API response.";
            }
        }

        function displayContents(files, path) {
            const fileList = document.getElementById("file-list");
            fileList.innerHTML = ""; // Clear previous contents

            if (path === "") {
                // Show folders at root level
                const li = document.createElement("li");
                const a = document.createElement("a");
                a.href = "#";
                a.textContent = "📂 FrostedGlass";
                a.onclick = () => {
                    fetchContents("FrostedGlass");
                };
                li.appendChild(a);
                fileList.appendChild(li);
            } else {
                // Show files inside the clicked folder
                files.forEach(file => {
                    const li = document.createElement("li");
                    const a = document.createElement("a");
                    a.href = file.download_url;
                    a.textContent = `📄 ${file.name}`;
                    li.appendChild(a);
                    fileList.appendChild(li);
                });

                // Add a "Go Back" link
                const li = document.createElement("li");
                const a = document.createElement("a");
                a.href = "#";
                a.textContent = "⬅️ Go Back";
                a.onclick = () => {
                    fetchContents(""); // Return to folder list
                };
                li.appendChild(a);
                fileList.insertBefore(li, fileList.firstChild);
            }
        }

        // Load root folders initially
        fetchContents();
    </script>
</body>
</html>
